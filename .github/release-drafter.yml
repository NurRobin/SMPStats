name-template: "SMPStats v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE (#$NUMBER) @$AUTHOR"
no-changes-template: "- No changes"

categories:
  - title: üöÄ Features
    labels: [feature, enhancement, feat]
  - title: üõ†Ô∏è Bug Fixes
    labels: [bug, fix, bugfix]
  - title: ‚ôªÔ∏è Refactors
    labels: [refactor]
  - title: üîí Security
    labels: [security]
  - title: ‚ö° Performance
    labels: [performance, perf]
  - title: üìñ Documentation
    labels: [docs, documentation]
  - title: üß™ Testing
    labels: [test, testing]
  - title: üßπ Maintenance
    labels: [chore, maintenance, dependencies]

version-resolver:
  major:
    labels: [major, breaking]
  minor:
    labels: [minor, feature, enhancement, feat]
  patch:
    labels: [patch, bug, fix, bugfix, chore, maintenance, docs]
  default: patch

autolabeler:
  - label: 'feature'
    branch:
      - '/^feat(ure)?[/-].+/'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'bug'
    branch:
      - '/^fix[/-].+/'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'refactor'
    branch:
      - '/^refactor[/-].+/'
    title:
      - '/^refactor(\(.+\))?:/i'
  - label: 'chore'
    branch:
      - '/^chore[/-].+/'
    title:
      - '/^chore(\(.+\))?:/i'
  - label: 'docs'
    branch:
      - '/^docs?[/-].+/'
    title:
      - '/^docs?(\(.+\))?:/i'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'test'
    branch:
      - '/^test[/-].+/'
    title:
      - '/^test(\(.+\))?:/i'
    files:
      - 'src/test/**/*'
      - '**/*Test.java'
  - label: 'dependencies'
    files:
      - 'pom.xml'
      - '.github/dependabot.yml'
  - label: 'performance'
    title:
      - '/^perf(\(.+\))?:/i'
  - label: 'security'
    title:
      - '/^security(\(.+\))?:/i'

template: |
  ## What's Changed
  
  $CHANGES
  
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
  
  ## Installation
  
  Download `SMPStats-v$RESOLVED_VERSION.jar` and place it in your server's `plugins` folder.
  
  ### Verification
  
  All release artifacts include SHA256 checksums and GPG signatures for verification:
  
  ```bash
  # Verify checksum
  sha256sum -c SMPStats-v$RESOLVED_VERSION.jar.sha256
  
  # Verify GPG signature (if available)
  gpg --verify SMPStats-v$RESOLVED_VERSION.jar.asc SMPStats-v$RESOLVED_VERSION.jar
  ```
