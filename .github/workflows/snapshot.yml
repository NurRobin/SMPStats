name: Snapshot Build

on:
  push:
    branches:
      - dev
      - "feat/**"
      - "fix/**"
      - "refactor/**"
      - "chore/**"
    paths:
      - '**.java'
      - 'pom.xml'
      - 'src/**'
      - 'plugin.yml'
      - '.github/workflows/snapshot.yml'
  workflow_dispatch:

concurrency:
  group: snapshot-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Early skip detection
  changes:
    name: Check for relevant changes
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      should_run: ${{ steps.filter.outputs.relevant }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for code changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            relevant:
              - '**.java'
              - 'pom.xml'
              - 'src/**'
              - 'plugin.yml'
              - '.github/workflows/snapshot.yml'

      - name: Skip notification
        if: steps.filter.outputs.relevant == 'false'
        run: |
          echo "## ⏭️ Snapshot Build Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No changes to code or build files detected." >> $GITHUB_STEP_SUMMARY

  snapshot:
    needs: [changes]
    if: always() && (github.event_name != 'push' || needs.changes.outputs.should_run == 'true' || needs.changes.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build shaded jar (parallel)
        run: mvn -B -ntp package -T 1C

      - name: Rename snapshot jar
        run: |
          BRANCH="${GITHUB_REF_NAME//\//-}"
          SHORT_SHA="$(git rev-parse --short HEAD)"
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_ENV"
          echo "BRANCH_SAFE=${BRANCH}" >> "$GITHUB_ENV"
          mv target/SMPStats.jar "target/SMPStats-${BRANCH}-${SHORT_SHA}.jar"

      - name: Upload snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: SMPStats-${{ env.BRANCH_SAFE }}-${{ env.SHORT_SHA }}
          path: target/SMPStats-${{ env.BRANCH_SAFE }}-${{ env.SHORT_SHA }}.jar
