name: Runtime Test on Minecraft Servers

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Build plugin
        run: mvn -B -ntp clean package -DskipTests
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-${{ github.run_id }}
          path: target/SMPStats.jar
          retention-days: 1
  
  runtime-test:
    name: Test on Paper ${{ matrix.mcVersion }}
    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue testing other versions even if one fails
      matrix:
        include:
          # Latest 1.20.x (Java 21 supported)
          - mcVersion: '1.20.6'
            javaVersion: '21'

          # Paper 1.21.x (Java 21 required)
          - mcVersion: '1.21.1'
            javaVersion: '21'
          - mcVersion: '1.21.10'
            javaVersion: '21'

    
    steps:        
      - name: Runtime Test on Paper ${{ matrix.mcVersion }}
        uses: FN-FAL113/minecraft-plugin-runtime-test@v1.1.2
        with:
          server-version: ${{ matrix.mcVersion }}
          java-version: ${{ matrix.javaVersion }}
          artifact-name: plugin-${{ github.run_id }}
