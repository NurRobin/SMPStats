name: Runtime Test on Minecraft Servers

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths:
      - '**.java'
      - 'pom.xml'
      - 'src/**'
      - 'plugin.yml'
      - '.github/workflows/runtime-test.yml'
  pull_request:
    branches:
      - main
      - dev
    paths:
      - '**.java'
      - 'pom.xml'
      - 'src/**'
      - 'plugin.yml'
      - '.github/workflows/runtime-test.yml'

jobs:
  # Early skip detection - saves build + matrix runtime tests
  changes:
    name: Check for relevant changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      should_run: ${{ steps.filter.outputs.relevant }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for code changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Compare against previous commit, not base branch
          base: ${{ github.event.pull_request.base.sha }}
          ref: ${{ github.event.pull_request.head.sha }}
          initial-fetch-depth: 2
          filters: |
            relevant:
              - '**.java'
              - 'pom.xml'
              - 'src/**'
              - 'plugin.yml'
              - '.github/workflows/runtime-test.yml'

      - name: Skip notification
        if: steps.filter.outputs.relevant == 'false'
        run: |
          echo "## ⏭️ Runtime Tests Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No changes to code or build files detected." >> $GITHUB_STEP_SUMMARY
          echo "Skipping Minecraft server runtime tests." >> $GITHUB_STEP_SUMMARY

  build:
    needs: [changes]
    if: always() && (github.event_name != 'pull_request' || needs.changes.outputs.should_run == 'true' || needs.changes.result == 'skipped')
    uses: ./.github/workflows/build.yml
    with:
      skip-tests: true
  
  runtime-test:
    name: Test on Paper ${{ matrix.mcVersion }}
    needs: [changes, build]
    if: always() && needs.build.result == 'success'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue testing other versions even if one fails
      matrix:
        include:
          # Paper 1.21.x (Java 21 required)
          - mcVersion: '1.21.1'
            javaVersion: '21'
          - mcVersion: '1.21.10'
            javaVersion: '21'

    
    steps:        
      - name: Runtime Test on Paper ${{ matrix.mcVersion }}
        uses: FN-FAL113/minecraft-plugin-runtime-test@v1.1.7
        id: runtime-test
        with:
          server-version: ${{ matrix.mcVersion }}
          java-version: ${{ matrix.javaVersion }}
          artifact-name: ${{ needs.build.outputs.artifact-name }}
      
      - name: Check if plugin loaded successfully
        if: always()
        run: |
          echo "Checking server logs for plugin load status..."
          
          # Find the log file (could be in different locations)
          LOGFILE=""
          if [ -f "latest.log" ]; then
            LOGFILE="latest.log"
          elif [ -f "logs/latest.log" ]; then
            LOGFILE="logs/latest.log"
          else
            echo "Searching for log files..."
            find . -name "latest.log" -o -name "*.log" | head -5
            LOGFILE=$(find . -name "latest.log" 2>/dev/null | head -1)
          fi
          
          if [ -z "$LOGFILE" ]; then
            echo "❌ Error: No log file found!"
            exit 1
          fi
          
          echo "Using log file: $LOGFILE"
          echo "----------------------------------------"
          
          # Check for plugin loading errors
          if grep -q "Could not load plugin 'SMPStats.jar'" "$LOGFILE"; then
            echo "❌ Plugin failed to load!"
            echo "Error details:"
            grep -A 5 "Could not load plugin 'SMPStats.jar'" "$LOGFILE"
            exit 1
          fi
          
          # Check for API version mismatch
          if grep -q "Unsupported API version" "$LOGFILE"; then
            echo "❌ Unsupported API version!"
            grep "Unsupported API version" "$LOGFILE"
            exit 1
          fi
          
          # Check for successful plugin enable
          if grep -q "\[SMPStats\] Enabling SMPStats v" "$LOGFILE"; then
            echo "✅ Plugin loaded successfully!"
            grep "\[SMPStats\] Enabling SMPStats v" "$LOGFILE"
            exit 0
          else
            echo "⚠️  Could not confirm plugin load (no 'Enabling SMPStats' message found)"
            echo "Checking for plugin initialization..."
            if grep -q "\[SMPStats\]" "$LOGFILE"; then
              echo "✅ SMPStats messages found in logs:"
              grep "\[SMPStats\]" "$LOGFILE" | head -5
              exit 0
            else
              echo "❌ Plugin was not loaded"
              exit 1
            fi
          fi

