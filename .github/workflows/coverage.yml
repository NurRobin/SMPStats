name: Coverage

on:
  pull_request:
    branches: [main, dev]
    paths:
      - '**.java'
      - 'pom.xml'
      - 'src/**'
      - '.github/workflows/coverage.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Early skip detection
  changes:
    name: Check for relevant changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      should_run: ${{ steps.filter.outputs.relevant }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for code changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # Compare against previous commit, not base branch
          base: ${{ github.event.pull_request.base.sha }}
          ref: ${{ github.event.pull_request.head.sha }}
          initial-fetch-depth: 2
          filters: |
            relevant:
              - '**.java'
              - 'pom.xml'
              - 'src/**'
              - '.github/workflows/coverage.yml'

      - name: Skip notification
        if: steps.filter.outputs.relevant == 'false'
        run: |
          echo "## ⏭️ Coverage Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No changes to code or build files detected." >> $GITHUB_STEP_SUMMARY

  coverage:
    needs: [changes]
    if: always() && (github.event_name != 'pull_request' || needs.changes.outputs.should_run == 'true' || needs.changes.result == 'skipped')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Run tests with coverage (parallel)
        run: mvn -B -ntp verify -T 1C

      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/surefire-reports/*.xml
          flags: backend

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.run_id }}
          path: |
            target/site/jacoco
            target/jacoco.exec
          if-no-files-found: error

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml
          flags: backend
          fail_ci_if_error: false
