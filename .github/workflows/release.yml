name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build and test
        run: mvn -B -ntp verify

      - name: Rename shaded jar with tag
        run: |
          TAG="${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
          mv target/SMPStats.jar "target/SMPStats-${TAG}.jar"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SMPStats-${{ github.ref_name }}
          path: target/SMPStats-${{ github.ref_name }}.jar

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: SMPStats ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: target/SMPStats-${{ github.ref_name }}.jar
          generate_release_notes: true
