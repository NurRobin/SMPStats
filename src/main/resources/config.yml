config_version: 2

api:
  enabled: true            # HTTP API aktivieren
  bind_address: "0.0.0.0"  # Bind-Adresse, i.d.R. 0.0.0.0
  port: 8765               # API Port
  api_key: "YouShouldChangeThisKey" # Setze einen geheimen Key

tracking:
  movement: true      # Distanz-Tracking (Dimensionen)
  blocks: true        # Blöcke platziert/abgebaut
  kills: true         # Player/Mob-Kills
  biomes: true        # Besuchte Biome
  crafting: true      # Crafting-Anzahl
  damage: true        # Schaden ausgeteilt/erhalten
  consumption: true   # Konsumierte Items

autosave_minutes: 5   # Autosave-Intervall (Minuten)

skills:
  # Gewichte bestimmen die "Skill-Score"-Berechnung. Nur Anzeige, kein Gameplay-Eingriff.
  mining:
    blocks_broken_weight: 0.05
  combat:
    player_kill_weight: 5.0
    mob_kill_weight: 2.0
    damage_dealt_weight: 0.02
  exploration:
    distance_weight: 0.01
    biomes_weight: 8.0
  builder:
    blocks_placed_weight: 0.05
  farmer:
    items_crafted_weight: 0.02
    items_consumed_weight: 0.01

moments:
  enabled: true
  flush_seconds: 10    # Prüft offene Merge-Fenster
  definitions:
    diamond_run:
      type: block_break
      title: "Diamanten Run"
      detail: "Diamanten gefunden: {count}"
      merge_seconds: 30
      materials: [DIAMOND_ORE, DEEPSLATE_DIAMOND_ORE]
    first_death:
      type: first_death
      title: "Erster Tod"
      detail: "{player} ist das erste Mal gestorben."
      first_only: true
    big_fall_death:
      type: death_fall
      title: "Big Fall Death"
      detail: "{player} fiel aus {fall} Blöcken."
      min_fall_distance: 50
    wither_kill:
      type: boss_kill
      entity_types: [WITHER]
      title: "Wither besiegt"
      detail: "{player} hat den Wither gelegt."
    netherite_gain:
      type: item_gain
      title: "Netherite!"
      detail: "{player} hat Netherite gefunden."
      materials: [NETHERITE_INGOT]
      merge_seconds: 10
    mlg_water:
      type: boss_kill
      entity_types: [MLG_WATER]
      title: "MLG!"
      detail: "{player} hat ein MLG geschafft."

heatmap:
  enabled: true
  flush_minutes: 5     # Schreibintervall für Heatmap-Bins (Chunk-basiert)
  hotspots:
    spawn:
      name: "Spawn"
      world: "world"
      min: {x: -100, z: -100}
      max: {x: 100, z: 100}

social:
  enabled: true
  sample_seconds: 5    # Abstand für Nähe-Samples (Sekunden)

timeline:
  enabled: true

death_replay:
  enabled: true
  include_inventory_items: true
  nearby_radius: 16   # Blöcke
  limit: 50           # Anzahl gespeicherter Death Reports
